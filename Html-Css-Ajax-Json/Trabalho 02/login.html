<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>Login -  UFC CHAT</title>
  <link rel="import" href="/js/script.ts">
</head>
<body>
  
<div class="login-wrap">
  
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Cadastre-se</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Usuário</label>
            <input id="user" type="text" placeholder= "Insisira seu usuário"class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Senha</label>
            <input id="pass" type="password" placeholder= "Insisira sua senha"class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Continuar Conectado</label>
          </div>
          
          <form action="this.setLogin" method="POST">
            <div class="group">
                <input type="submit" class="button" value="Entrar">
            </div>
            <div class="hr">

            </div>
            <div class="foot-lnk">
            <a href="#forgot">Esqueceu sua senha?</a>
          </div>
        </form>
          

          </form>
         
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Uusário</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Senha</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repita Sua Senha</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Endereço de email</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Cadastre-se">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Já é um membro?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
